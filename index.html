<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="text col-lg-7">
        <img id="logo" src="images/logo.svg" alt="logo">
        <img class="mobileImg" src="images/hero-mobile.jpg" alt="Base Apparel"></img>
        <h3>We're coming soon</h3>

        <p>Hello fellow shoppers! We're currently building our new <br> fashion store. 
           Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
        <div class="emailField">
          <input type="e-mail" class="form-text" placeholder="Email Address"><img class="errorIcon" src="images/icon-error.svg" alt="Error">
          <button class="button myButton"><img src="images/icon-arrow.svg" alt="button"></button>
          <p class="invalidEmail">Please provide a valid email</p>    
        </div>
      </div>
      <div class="image col-lg-5">
        <img class="desktopImg" src="images/hero-desktop.jpg" alt="Base Apparel"></img>
      </div>
        
    </div>
  </div>
 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Barbora Brhlov√°</a>.
    </p>
  </footer>

<script src="index.js" charset="UTF-8"></script>  
</body>
</html>
